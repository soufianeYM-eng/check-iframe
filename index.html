<script>
 var receiveMessage = function (evt) {
   if (evt.data === 'MM:3PCunsupported') {
       console.log(evt.data);
       console.log('Not supported');
    } else if (evt.data === 'MM:3PCsupported') {

   }
 };
 window.addEventListener("message", receiveMessage, false);
